
<table border="1px">
<div *ngFor="let u of users"> 
    <tr> 
       <td>ID: {{u.id}}</td> 
       <td>Name: {{u.Name}}</td> 
       <td>Email: {{u.Email}}</td> 
       <td><button (click)="myFunc(u.id,u.Name,u.Email)">Detail</button></td>
       <td><a [routerLink]="['/users', u.id]">Detail Link</a> </td>
    </tr> 
 </div>
</table>

<app-display-user *ngIf="valid" [UserId]="userId" [UserName]="userName" [UserEmail]="userEmail"></app-display-user>
